<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body onload="load()">
      <button type="button" onclick="clicou()">Clique Aqui</button>
      <p id="agradecimento" onclick="redirecionar()"></p>
      <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p> <!--fazendo dessa maneira é nescessario chamar o document.getElementById-->
      <p id="mousemove" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p> <!--dessa maneira  voce nomeia e chama (this)Id-->
      <p id="mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p> 
      <p onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>  <!--no formato de cima nao é preciso colocar ID-->
      <select onchange="functionChange(this)">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
      </select>

    </body>
</html>
